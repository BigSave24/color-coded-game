<!DOCTYPE html>
<html>
<head>
	<title>Color Coded Game</title>
	<link rel="stylesheet" type="text/css" href="css/colorCodedGame.css">
</head>
<body>
  <h1>
		The Great
		<br>
		<span id="colorDisplay">RGB</span>
		<br>
		Coded Color Game
	</h1>
  <div id="stripe">
    <button id="reset" type="button">New Colors</button>
    <span id="message"></span>
		<button id="easyBtn" class="mode" type="button">Easy</button>
		<button id="hardBtn" class="mode selected" type="button">Hard</button>
  </div>

  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script type="text/javascript" src="js/colorCodedGame.js"></script>
</body>
</html>
